- name: Install Java
  include_role:
    name: common
    tasks_from: java

- name: Download artifacts
  include_role:
    name: common
    tasks_from: download-nexus-artifacts

- name: Copy Systemd
  template:
    src: users.service
    dest: /etc/systemd/system/users.service

- name: Start Users Service
  systemd:
    name: users
    daemon_reload: yes
    state: started
    enabled: yes
