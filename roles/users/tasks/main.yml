- name: Install Java
  include_role:
    name: common
    tasks_from: java

- name: Download artifacts
  include_role:
    name: common
    tasks_from: download-nexus-artifacts.yml

- name: Unzip the Downloaded Content
  unarchive:
    src: /root/users
    dest: /root/
    remote_src: yes

- name: Copy Systemd
  template:
    src: users.service
    dest: /etc/systemd/system/users.service

- name: Update systemd file
  replace:
    path: /etc/systemd/system/users.service
    regexp: 'Login_Endpoint'
    replace: 'login.devpracon.tech'

- name: Start Users Service
  systemd:
    name: users
    daemon_reload: yes
    state: started
    enabled: yes
